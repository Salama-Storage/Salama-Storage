<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Firebase File Storage</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
    <script defer src="app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #auth { margin-bottom: 20px; }
        .file-item { margin: 10px 0; }
        .file-preview { margin-top: 10px; max-width: 100%; }
    </style>
</head>
<body>

    <h2>Secure File Storage with Firebase</h2>

    <div id="auth">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
        <button onclick="signIn()">Sign In</button>
        <button onclick="signOut()">Sign Out</button>
        <p id="userStatus">Not signed in</p>
    </div>

    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <h3>Your Stored Files</h3>
    <div id="fileList"></div>

</body>
</html>
